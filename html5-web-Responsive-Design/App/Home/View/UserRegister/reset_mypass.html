<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="Keywords" content="WOMDEE">
        <meta name="Description" content="We created tackling first-world problems like low battery and slow data access to make life better">
        <title>womdee</title>
        <link rel="stylesheet" type="text/css" href="/css/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/member.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
<body>
<include file="Public:top" />
<div class="wrapper_block">
    <div class="sign_bar wraps">
        <div class="padding_bar">            
            <form method="post" action="/actionResetMyPass" class="form sign_form">
            <p class="login_title">{:L('LABEL_FORGET_PASSWORD_TITLE')}</p>
                <dl class="forgot_slide">               
                    <dd>
                        <p><label>{:L('LABEL_NEW_PASSWORD')}</label><br>
                            <input type="password" name="password" class="txt" lang="password">
                            <label class="ErrorText">{:L('ERROR_PASSWORD')}</label>
                        </p>
                    </dd>
                    <dd>
                        <p><label>{:L('CONFIRM_PASSWORD')}</label><br>
                            <input type="password" name="re_password" class="txt" lang="re_password">
                            <label class="ErrorText">{:L('ERROR_CONFIRM_PASSWORD')}</label>
                        </p>
                    </dd>
                    <dd>
                        <input type="hidden" name="token" value="{$token}">
                        <input type="submit" class="btn sb_btn btn_reset_password" value="{:L('BTN_SUBMIT')}">
                    </dd>
                </dl>           
                <div class="login_up">{:L('NOT_HAS_ACCOUNT')} <a href="/register">{:L('CREATE_ACCOUNT')}</a></div>
            </form>      
        </div>    
    </div>
</div>
<include file="Public:foot" />
