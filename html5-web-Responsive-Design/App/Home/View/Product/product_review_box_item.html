<foreach name="reviews" item="rs">
    <tr>
        <th width="2%" class="reviewer">
            <div class="reviewer_box">
                <p class="reviewer_pic default_reviewer_pic"></p>
                <div class="reviewer_info">
                    <div class="reviewer_name">{$user_data[$rs['review_create_userid']]}</div>
                    <div class="reviews_star"><div id="fixed_311215"></div></div>
                </div>
            </div>
        </th>
        <td width="98%" class="reviews_details">
            <ul>
                <li class="reviews_details_title">
                    {$rs['review_title']}
                </li>
                <li class="review_rate">
                    <div class="star">
                        <switch name="rs['review_rate']">
                            <case value="5">
                                <span class="active" star="1"></span>
                                                        <span class="active" star="2"></span>
                                                        <span class="active" star="3"></span>
                                                        <span class="active" star="4"></span>
                                                        <span class="active" star="5"></span>
                                                    </case>
                                                    <case value="4">
                                                        <span class="active" star="1"></span>
                                                        <span class="active" star="2"></span>
                                                        <span class="active" star="3"></span>
                                                        <span class="active" star="4"></span>
                                                        <span class="" star="5"></span>
                                                    </case>
                                                    <case value="3">
                                                        <span class="active" star="1"></span>
                                                        <span class="active" star="2"></span>
                                                        <span class="active" star="3"></span>
                                                        <span class="" star="4"></span>
                                                        <span class="" star="5"></span>
                                                    </case>
                                                    <case value="2">
                                                        <span class="active" star="1"></span>
                                                        <span class="active" star="2"></span>
                                                        <span class="" star="3"></span>
                                                        <span class="" star="4"></span>
                                                        <span class="" star="5"></span>
                                                    </case>
                                                    <case value="1">
                                                        <span class="active" star="1"></span>
                                                        <span class="" star="2"></span>
                                                        <span class="" star="3"></span>
                                                        <span class="" star="4"></span>
                                                        <span class="" star="5"></span>
                                                    </case>
                                                    <case value="0">
                                                        <span class="" star="1"></span>
                                                        <span class="" star="2"></span>
                                                        <span class="" star="3"></span>
                                                        <span class="" star="4"></span>
                                                        <span class="" star="5"></span>
                                                    </case>
                                                    </switch>
                                                </div>
                                            </li>
                <li class="reviews_info">
                    {$rs['review_content']}
                </li>
                <li class="reviews_date">{$rs['review_create_time']}</li>
            </ul>
        </td>
    </tr>
</foreach>
